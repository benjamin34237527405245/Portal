<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: 'Canva sans', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* Prevent scrolling on the body */
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send video to the back */
        }
        @media (max-width: 600px) {
            .background-video {
                object-fit: contain; /* Ensure the video fits within the container on mobile */
                transition: none; /* Remove transition for mobile */
            }
            .welcome-heading {
                font-size: 30px; /* Smaller font size for mobile */
            }
            .button-wrapper {
                padding: 10px 20px; /* Adjust padding for mobile */
                font-size: 14px; /* Adjust font size for mobile */
            }
            .button-wrapper img {
                width: 30px; /* Adjust image size for mobile */
                height: 30px; /* Adjust image size for mobile */
                margin-right: 10px; /* Adjust margin for mobile */
            }
            .container {
                width: 100%; /* Full width for mobile */
                padding: 10px; /* Adjust padding for mobile */
            }
        }
        .container {
            width: 80%;
            max-width: 1200px;
            text-align: center;
            z-index: 1; /* Ensure content is above the video */
            overflow-y: auto; /* Allow vertical scrolling within the container */
            max-height: 100vh; /* Limit the height of the container */
            padding: 20px; /* Add padding for better spacing */
        }
        .welcome-heading {
            font-size: 50px;
            color: #D8BFD8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }
        @media (max-width: 600px) {
            .welcome-heading {
                font-size: 30px; /* Smaller font size for mobile */
            }
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .button-wrapper {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #D8BFD8, #BA55D3);
            color: #000000;
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            text-decoration: none;
        }
        .button-wrapper:hover {
            background: linear-gradient(90deg, #BA55D3, #D8BFD8);
            transform: scale(1.05);
        }
        .button-wrapper:active {
            background: linear-gradient(90deg, #BA55D3, #D8BFD8);
            transform: scale(1);
        }
        .button-wrapper img {
            width: 40px;
            height: 40px;
            margin-right: 20px;
        }
        .clear-cache-button {
            display:none;
            background: linear-gradient(90deg, #FF5722, #FF7043);
            color: #fff;
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        .clear-cache-button:hover {
            background: linear-gradient(90deg, #ff0000, #000000);
            transform: scale(1.05);
        }
        .clear-cache-button:active {
            background: linear-gradient(90deg, #FF5722, #FF7043);
            transform: scale(1);
        }
        .add-to-home-button {
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            color: #000000;
            padding: 20px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            display: none; /* Initially hidden */
        }
        .add-to-home-button:hover {
            background: linear-gradient(90deg, #1976D2, #21CBF3);
            transform: scale(1.05);
        }
        .add-to-home-button:active {
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            transform: scale(1);
        }

        /* Wave animation styles */
        .wave {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgb(180, 102, 253) 0%, rgba(221, 19, 130, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            animation: wave-animation 0.5s ease-out;
        }

        @keyframes wave-animation {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>

        });

        // Check if the app is already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('addToHomeButton').style.display = 'none';
        }

        document.getElementById('clearCacheButton').addEventListener('click', () => {
            if ('caches' in window) {
                caches.keys().then((names) => {
                    for (let name of names) {
                        caches.delete(name);
                    }
                }).then(() => {
                    alert('Cache cleared!');
                    location.reload(); // Reload the page to ensure new service worker is used
                });
            }
        });

        function rotateVideoForMobile() {
            const video = document.querySelector('.background-video');
            if (window.innerWidth <= 600) {
                video.style.transform = 'rotate(90deg)';
                video.style.width = '120vh'; /* Ensure the video covers the entire background */
                video.style.height = '2000vw'; /* Ensure the video covers the entire background */
                video.style.top = '50%';
                video.style.left = '50%';
                video.style.transform = 'translate(-50%, -50%) rotate(90deg)';
            } else {
                video.style.transform = 'rotate(0deg)';
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.top = '0';
                video.style.left = '0';
            }
        }

        window.addEventListener('resize', rotateVideoForMobile);
        window.addEventListener('load', rotateVideoForMobile);

        // Wave animation script
        function createWave(x, y) {
            const wave = document.createElement('div');
            wave.className = 'wave';
            wave.style.left = `${x}px`;
            wave.style.top = `${y}px`;
            document.body.appendChild(wave);

            wave.addEventListener('animationend', () => {
                wave.remove();
            });
        }

        // Only enable wave animation on non-mobile devices
        if (!('ontouchstart' in window)) {
            document.addEventListener('mousemove', function(e) {
                createWave(e.pageX, e.pageY);
            });
        }
    </script>
</body>
</html>
